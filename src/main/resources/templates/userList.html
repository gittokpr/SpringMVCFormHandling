<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<p class="my-5">
					<a href="/edit" class="btn btn-primary"> <i
						class="fas fa-user-plus ml-2"> Add User </i></a>
				</p>
				<div class="col-md-10">
					<div>
						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Name</th>
									<th>Age</th>
									<th>Email</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${userList}">
									<td th:text="${user.name}"></td>
									<td th:text="${user.age}"></td>
									<td th:text="${user.email}"></td>
									<td><a th:href="@{/edit/{id}(id=${user.name})}"
										class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
									</a></td>
									<td><a th:href="@{/delete/{id}(id=${user.name})}"
										class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
